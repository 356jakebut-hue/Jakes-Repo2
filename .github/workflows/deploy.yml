name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main  # deploy when you push to main; change if needed

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout your repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Build Docusaurus
      - run: npm run build

      # 5️⃣ Deploy to GitHub Pages
      - uses: actions/deploy-pages@v4
        with:
          branch: gh-pages      # target branch for GitHub Pages
          folder: build         # Docusaurus build output

      # 6️⃣ Optional: Clean up old Pages artifacts (automatically handled by deploy-pages)
